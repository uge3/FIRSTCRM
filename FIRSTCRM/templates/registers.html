{% extends 'master/base.html' %}

{% block body %}
    <div class="container col-lg-7 col-md-offset-2">
        <div class="panel panel-warning">

            <div class=" panel-heading">
                <h3 class="panel-title container">帐号注册</h3>
            </div>
            <div class="panel-body ">
                <span class="errors">{{ user_form.errors }}</span><!--错误提示-->
                <form method="post" class="form-horizontal" role="form" onsubmit="return RegisterFormCheck()">{% csrf_token %}
                    {% for foo in user_form %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">{{ foo.label }}：</label>
                        <div class="col-sm-8">
                          {{ foo }}
                        </div>
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码确认：</label>
                        <div class="col-sm-8">
                            <input type="text" name="password" maxlength="128" class="form-control" required="" id="id_password">
                        </div>
                    </div>

                    <hr>
                    <div class="text-center">
                    <input type="submit" class="btn pull-right btn-info" value="注册">
                </div>
                </form>

            </div>


        </div>
    </div>

{% endblock %}
