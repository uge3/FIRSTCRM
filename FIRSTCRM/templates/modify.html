{% extends 'master/index.html' %}

{% block page_content %}
     <div class="row">
        <div class="panel panel-info panel-body">
            <form class="form-horizontal" method="post" >{% csrf_token %}
                <span style="color: red">{{ model_form.errors }}</span>
                <div class="form-group">
                    <label class="col-sm-2 " style="font-weight: normal">
                        用户名:
                    </label>
{#                    <div class="col-sm-6">#}
                        <div class="col-md-5">
                            <input type="text" name="user" class="form-control" value="{{ obj }}" disabled>
                        </div>
{#                    </div>#}
                </div>

                <div class="form-group">
                    <label class="col-sm-2 " style="font-weight: normal">
                        密码:
                    </label>
{#                    <div class="col-sm-6">#}
                        <div class="col-md-5">
                            <input type="password" name="password1" class="form-control">
                        </div>
{#                    </div>#}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 " style="font-weight: normal">
                        密码(重复):
                    </label>
                        <div class="col-md-5">
                            <input type="password" name="password2" class="form-control">
                        </div>
                        {% for k, v in errors.items %}
                            <span style="color: red">{{ v }}</span>
                        {% endfor %}


                </div>
                <input type="button" value="返回" class="pull-left btn btn-default" onclick="backs()">
                <input type="submit" value="提交" class="pull-right btn btn-info " onclick="saves()">
            </form>

        </div>
{#        <div>#}
{#           <span style="color:fuchsia">{{ ret }}</span>#}
{#        </div>#}
    </div>


{% endblock %}

{% block js %}
    <script>
        function backs(){
           history.back();//返回上一页
        }

    </script>

{% endblock %}
